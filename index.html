<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SSCWC Chess Crypto Kings</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #ffd700;
    text-align: center;
  }

  /* Coin area */
  #top3D {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  .coin {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    box-shadow: inset 0 0 12px rgba(255,255,255,0.4),
                inset -3px -3px 10px rgba(0,0,0,0.3),
                0 0 25px rgba(255,215,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: spin 8s linear infinite;
    transform-style: preserve-3d;
  }
  @keyframes spin {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  /* Bitcoin-style B */
  .coin svg {
    width: 60px;
    height: 60px;
    fill: none;
    stroke: #fff8dc;
    stroke-width: 2;
    filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
  }

  /* Headings */
  h1 {
    font-size: 1.8em;
    font-weight: 700;
    margin: 15px 0 0;
    color: #ffd700;
  }
  h2 {
    font-size: 1.1em;
    font-style: italic;
    color: #fdd835;
    margin: 0 0 20px;
  }

  /* Buttons */
  button, .btn {
    display: inline-block;
    margin: 10px 5px;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #fff;
  }
  .pink { background: #ff5ec4; }
  .blue { background: #007bff; }
  .green { background: #28a745; }
  .yellow { background: #ffc107; color: #000; }

  input {
    margin: 10px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 220px;
    font-size: 1em;
  }

  /* Chessboard container */
  #boardContainer {
    display: flex;
    justify-content: center;
    margin-top: 25px;
  }

  /* Chessboard grid */
  #chessboard {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 1;
    border: 4px solid #ffd700;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  }

  .square {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .light { background: #f0d9b5; }
  .dark { background: #b58863; }

  /* Chess pieces (SVG) */
  .square svg {
    width: 80%;
    height: 80%;
    max-width: 40px;
    max-height: 40px;
  }

  @media (max-width: 600px) {
    #chessboard { max-width: 320px; }
  }
</style>
</head>
<body>
  <div id="top3D">
    <div class="coin">
      <!-- Bitcoin-style "B" logo -->
      <svg viewBox="0 0 100 100">
        <path d="M45 25h10a10 10 0 0 1 0 20h-10zm0 20h12a10 10 0 0 1 0 20H45z" fill="#fff8dc" stroke="none"/>
        <rect x="43" y="15" width="4" height="70" fill="#fff8dc"/>
        <rect x="53" y="15" width="4" height="70" fill="#fff8dc"/>
      </svg>
    </div>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2>The Future of Gold on Blockchain</h2>

  <div>
    <button class="btn pink">ðŸ’Ž Get SSCWC on Uniswap</button>
    <button class="btn blue">Connect Wallet (BSC Testnet)</button><br>
    <button class="btn green">Create Game</button>
    <input id="gameId" placeholder="Paste Game ID" />
    <button class="btn yellow">Join</button>
  </div>

  <div id="boardContainer">
    <div id="chessboard"></div>
  </div>

  <script>
    const board = document.getElementById("chessboard");
    const pieces = {
      R: `<svg viewBox="0 0 45 45"><path d="M9 39h27v3H9zM12 36h21v3H12zM15 33h15v3H15zM18 30h9v3h-9zM15 27h15v3H15zM12 24h21v3H12zM9 21h27v3H9zM6 18h33v3H6z" fill="currentColor"/></svg>`,
      N: `<svg viewBox="0 0 45 45"><path d="M9 36h27v6H9zM12 30h21v6H12zM15 18h15v12H15zM18 12h9v6h-9z" fill="currentColor"/></svg>`,
      B: `<svg viewBox="0 0 45 45"><circle cx="22.5" cy="22.5" r="10" fill="currentColor"/></svg>`,
      Q: `<svg viewBox="0 0 45 45"><circle cx="22.5" cy="15" r="4"/><circle cx="14" cy="18" r="3"/><circle cx="31" cy="18" r="3"/><rect x="10" y="20" width="25" height="12" rx="3" fill="currentColor"/></svg>`,
      K: `<svg viewBox="0 0 45 45"><rect x="20" y="10" width="5" height="25" fill="currentColor"/><circle cx="22.5" cy="10" r="3" fill="currentColor"/></svg>`,
      P: `<svg viewBox="0 0 45 45"><circle cx="22.5" cy="15" r="5" fill="currentColor"/><rect x="19" y="20" width="7" height="10" fill="currentColor"/></svg>`
    };

    const layout = [
      ["R","N","B","Q","K","B","N","R"],
      ["P","P","P","P","P","P","P","P"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["P","P","P","P","P","P","P","P"],
      ["R","N","B","Q","K","B","N","R"]
    ];

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.classList.add((row + col) % 2 === 0 ? "light" : "dark");

        const piece = layout[row][col];
        if (piece) {
          const pieceColor = row < 2 ? "#c0c0c0" : "#ffd700";
          square.innerHTML = pieces[piece].replace(/currentColor/g, pieceColor);
        }

        board.appendChild(square);
      }
    }
  </script>
</body>
</html>
