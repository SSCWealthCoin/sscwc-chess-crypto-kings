<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    :root{
      --gold-1: #ffdf33;
      --gold-2: #c68600;
      --rim: #ffd85a;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
      margin: 12px 0 0;
    }

    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -6px;
      margin-bottom: 14px;
    }

    /* top banner with centered coin */
    #top3D {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 30%, rgba(255,215,0,0.06), transparent 25%), radial-gradient(circle at 50% 20%, rgba(0,0,0,0.7), transparent 50%), #000;
      position: relative;
      overflow: hidden;
    }

    /* subtle shimmer behind coin to match your style */
    #top3D::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(255,215,0,0.18), transparent 30%);
      filter: blur(40px);
      pointer-events:none;
    }

    /* coin */
    .coin {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      display: inline-grid;
      place-items: center;
      position: relative;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      /* gold radial gradient */
      background:
        radial-gradient(circle at 30% 25%, var(--gold-1), var(--gold-2) 60%);
      box-shadow:
        0 6px 30px rgba(0,0,0,0.65),
        0 0 40px rgba(255,200,60,0.18);
      border: 3px solid rgba(255,210,110,0.25);
      overflow: visible;
      /* rotate like a coin upright */
      animation: spinY 8s linear infinite;
    }

    /* thin bright rim */
    .coin .rim {
      position:absolute;
      width: 96%;
      height: 96%;
      border-radius: 50%;
      pointer-events:none;
      box-shadow: 0 0 0 4px rgba(255,216,90,0.02) inset;
    }

    /* embossed flat Bitcoin symbol via inline SVG ensures consistent render */
    .coin .glyph {
      width: 72%;
      height: 72%;
      display: block;
      transform: translateZ(8px); /* small elevation to appear on face */
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.35));
    }

    /* engraving effect: slight inner-shadow via pseudo */
    .coin::before{
      content:"";
      position:absolute;
      inset: 6px;
      border-radius:50%;
      box-shadow: inset 0 -10px 30px rgba(0,0,0,0.18), inset 0 10px 18px rgba(255,255,255,0.02);
      pointer-events:none;
    }

    /* spin upright around Y axis (moon-like) */
    @keyframes spinY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* page layout buttons etc (kept as before) */
    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover { transform: scale(1.03); box-shadow: 0 0 12px gold; }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 25px gold;
    }

    /* responsive scale so coin isn't too small on desktop */
    @media (min-width: 900px){
      .coin { width: 160px; height: 160px; }
      .coin .glyph { width: 76%; height: 76%; }
    }
  </style>
</head>
<body>

  <div id="top3D">
    <!-- actual coin element -->
    <div class="coin" aria-hidden="true">
      <div class="rim"></div>

      <!-- SVG glyph: flat embossed Bitcoin (white) -->
      <svg class="glyph" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" >
        <!-- soft darker circle behind glyph for subtle emboss feel -->
        <defs>
          <filter id="inset" x="-50%" y="-50%" width="200%" height="200%">
            <feOffset dx="0" dy="2" result="off"/>
            <feGaussianBlur in="off" stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
        </defs>

        <!-- draw the coin face highlight (slightly darker inner) -->
        <circle cx="50" cy="50" r="44" fill="none" />

        <!-- big B shape; use unicode character as SVG text for crispness -->
        <text x="50" y="58" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="54" font-weight="700" fill="#fff8dc" filter="url(#inset)">â‚¿</text>

        <!-- thin rim stroke to simulate minted coin edge -->
        <circle cx="50" cy="50" r="45.2" fill="none" stroke="#ffd85a" stroke-width="1.6" opacity="0.9" />
      </svg>
    </div>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">ðŸ’Ž Get SSCWC on Uniswap</a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>
