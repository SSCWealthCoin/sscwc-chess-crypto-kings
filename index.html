<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
      margin: 10px 0 0;
    }
    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    #top3D {
      width: 100%;
      height: 200px;
      position: relative;
      background: radial-gradient(circle at center, #000 40%, #111 100%);
      overflow: hidden;
    }
    #shimmer {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,215,0,0.25), transparent 70%);
      animation: shimmer 6s ease-in-out infinite alternate;
      filter: blur(80px);
      z-index: 1;
    }
    @keyframes shimmer {
      0% { opacity: 0.3; transform: translateX(-10%); }
      100% { opacity: 0.8; transform: translateX(10%); }
    }
    #threeContainer {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover { transform: scale(1.05); box-shadow: 0 0 10px gold; }
    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 25px gold;
    }
  </style>
</head>
<body>

  <div id="top3D">
    <div id="shimmer"></div>
    <div id="threeContainer"></div>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
     ðŸ’Ž Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>

  <!-- Three.js Script Section -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const container = document.getElementById('threeContainer');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0x000000, 0);
    container.appendChild(renderer.domElement);

    // Gold shimmering material
    const goldMaterial = new THREE.MeshStandardMaterial({
      color: 0xffd700,
      metalness: 1,
      roughness: 0.2,
      emissive: 0x331a00,
      emissiveIntensity: 0.6
    });

    // Simple upright chess pieces (cones as placeholders)
    const geometry = new THREE.ConeGeometry(0.5, 1.5, 32);
    const pieces = [];
    for (let i = -2; i <= 2; i += 2) {
      const mesh = new THREE.Mesh(geometry, goldMaterial);
      mesh.position.set(i, 0, 0);
      scene.add(mesh);
      pieces.push(mesh);
    }

    // Lighting: warm gold tone
    const pointLight = new THREE.PointLight(0xffe066, 1.2);
    pointLight.position.set(0, 5, 5);
    scene.add(pointLight);

    const ambient = new THREE.AmbientLight(0xffcc66, 0.3);
    scene.add(ambient);

    camera.position.z = 6;

    // Upright smooth rotation
    function animate() {
      requestAnimationFrame(animate);
      pieces.forEach((p, i) => {
        p.rotation.y += 0.01 + i * 0.002;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
