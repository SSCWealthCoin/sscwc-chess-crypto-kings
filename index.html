  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const board = document.getElementById('board');
    const files = ['a','b','c','d','e','f','g','h'];

    function svgFor(type, color){
      const goldFill='#D4AF37', goldRim='#B8860B', silverFill='#C0C0C0', silverRim='#9E9E9E';
      const fill=color==='white'?goldFill:silverFill, rim=color==='white'?goldRim:silverRim, highlight='#fff9e6';
      switch(type){
        case 'P': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="38" r="15" fill="${rim}"/><circle cx="60" cy="38" r="12" fill="${fill}"/><rect x="42" y="58" width="36" height="30" rx="4" fill="${rim}"/><rect x="44" y="60" width="32" height="26" rx="4" fill="${fill}"/><ellipse cx="60" cy="92" rx="34" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        case 'R': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><rect x="34" y="28" width="52" height="64" fill="${rim}"/><rect x="36" y="30" width="48" height="60" fill="${fill}"/><rect x="28" y="22" width="12" height="8" fill="${rim}"/><rect x="44" y="22" width="12" height="8" fill="${rim}"/><rect x="60" y="22" width="12" height="8" fill="${rim}"/><ellipse cx="60" cy="94" rx="36" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        case 'N': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><path d="M38 90 C36 68, 54 56, 70 54 C82 52, 88 46, 86 36 C84 26, 74 24, 64 28 C56 30, 52 38, 48 40 C44 42, 38 38, 34 42 C32 46, 38 54, 44 58 C34 66, 36 90, 38 90 Z" fill="${rim}"/><path d="M42 86 C40 66, 56 54, 70 52 C80 50, 84 44, 82 36 C80 28, 72 26, 64 30 C56 32, 52 38, 48 40 C44 42, 38 38, 36 42 C34 46, 38 54, 44 58 C34 66, 38 86, 42 86 Z" fill="${fill}"/><circle cx="68" cy="40" r="2.8" fill="${highlight}"/><ellipse cx="60" cy="94" rx="34" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        case 'B': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><path d="M60 28 C46 48, 38 58, 38 74 L82 74 C82 58, 74 48, 60 28 Z" fill="${rim}"/><path d="M60 32 C48 50, 42 58, 42 74 L78 74 C78 58, 72 50, 60 32 Z" fill="${fill}"/><rect x="58" y="40" width="4" height="24" fill="${highlight}" opacity="0.65" transform="rotate(-20 60 52)"/><ellipse cx="60" cy="94" rx="34" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        case 'Q': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><path d="M24 64 L34 42 L46 64 L60 38 L74 64 L86 42 L96 64 L96 78 L24 78 Z" fill="${rim}"/><path d="M28 66 L34 46 L46 66 L60 42 L74 66 L86 46 L92 66 L92 76 L28 76 Z" fill="${fill}"/><circle cx="34" cy="42" r="3" fill="${highlight}"/><circle cx="60" cy="38" r="3" fill="${highlight}"/><circle cx="86" cy="42" r="3" fill="${highlight}"/><ellipse cx="60" cy="94" rx="34" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        case 'K': return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><path d="M24 60 L36 40 L48 60 L60 42 L72 60 L84 40 L96 60 L96 78 L24 78 Z" fill="${rim}"/><path d="M28 62 L36 44 L48 62 L60 46 L72 62 L84 44 L92 62 L92 76 L28 76 Z" fill="${fill}"/><rect x="56" y="18" width="8" height="20" fill="${rim}"/><rect x="52" y="26" width="16" height="6" fill="${fill}"/><ellipse cx="60" cy="94" rx="34" ry="6" fill="rgba(0,0,0,0.06)"/></svg>`;
        default: return `<svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="44" fill="${fill}" stroke="${rim}" stroke-width="4"/></svg>`;
      }
    }

    const initial={
      8:['R','N','B','Q','K','B','N','R'],
      7:['P','P','P','P','P','P','P','P'],
      2:['P','P','P','P','P','P','P','P'],
      1:['R','N','B','Q','K','B','N','R']
    };

    for(let rIdx=0;rIdx<8;rIdx++){
      for(let fIdx=0;fIdx<8;fIdx++){
        const rank=8-rIdx;
        const square=document.createElement('div');
        square.className='square '+((rIdx+fIdx)%2===0?'light':'dark');
        square.dataset.square=files[fIdx]+rank;
        const pieceLetter=(initial[rank]&&initial[rank][fIdx])?initial[rank][fIdx]:null;
        if(pieceLetter){
          const color=(rank<=2)?'white':'black';
          const container=document.createElement('div');
          container.innerHTML=svgFor(pieceLetter,color);
          square.appendChild(container.firstElementChild);
        }
        board.appendChild(square);
      }
    }

    document.getElementById('connect').onclick=()=>alert('Wallet connected (demo)');
    document.getElementById('createBtn').onclick=()=>alert('Create game (demo)');
    document.getElementById('joinBtn').onclick=()=>{
      const id=document.getElementById('joinInput').value.trim();
      alert(id?('Joining: '+id):'Please enter a Game ID');
    };
  });
  </script>
