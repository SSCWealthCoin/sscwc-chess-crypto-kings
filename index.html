<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SSCWC Chess Crypto Kings</title>
<style>
  *,*::before,*::after{box-sizing:border-box}
  body{margin:0;background:#000;color:#fff;font-family:"Poppins",Arial,sans-serif;text-align:center}
  #top{padding:28px 8px 12px;display:flex;flex-direction:column;align-items:center;gap:8px}
  .coin{width:136px;height:136px;border-radius:50%;display:flex;align-items:center;justify-content:center;
        background:radial-gradient(circle at 30% 30%,#ffd84d 0%,#c18c08 85%);
        box-shadow:inset 3px 3px 12px rgba(255,255,255,0.20),
                   inset -6px -6px 18px rgba(0,0,0,0.45),
                   0 0 46px rgba(255,200,30,0.18)}
  .coin img{width:68%;height:68%;object-fit:contain;border-radius:50%}
  h1{margin:10px 0 0;font-size:28px;color:#ffd400;font-weight:800}
  h2.slogan{margin:4px 0 12px;font-style:italic;color:#ffd777;font-weight:500}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  input#emailInput{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#0b0b0b;color:#fff;min-width:220px}
  .btn{padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .pink{background:#ff4fd8;color:#fff}.blue{background:#0099ff;color:#fff}.green{background:#29a745;color:#fff}
  #status{margin:10px 0 0;color:#ccc}
  #chessContainer{width:100%;padding:28px 10px;border-top:2px solid gold;display:flex;justify-content:center;background:#000}
  #board{width:min(640px,92vw);aspect-ratio:1/1;display:grid;grid-template-columns:repeat(8,1fr);grid-template-rows:repeat(8,1fr);
         border:4px solid #d4af37;box-shadow:0 0 20px rgba(212,160,40,0.3)}
  .square{display:flex;align-items:center;justify-content:center}
  .light{background:#f0d9b5}.dark{background:#b58863}
  .piece{width:80%;height:80%}
</style>
</head>
<body>
<div id="top">
  <div class="coin"><img src="Gifcmr3XoAA_WF-.jpeg" alt="SSCWC Coin"></div>
  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>
  <div class="toolbar">
    <input id="emailInput" type="email" placeholder="Your email (for quick sign-in)" />
    <button class="btn pink">Send Magic Link</button>
    <button class="btn blue">Connect Wallet</button>
    <button class="btn green" id="playAiBtn">Play AI</button>
  </div>
  <a class="btn" href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447" target="_blank"
     style="margin-top:10px;background:#ffc107;color:#111;font-weight:800;">ü™ô Buy SSCWC on Uniswap</a>
  <div id="status">Ready ‚Äî click ‚ÄúPlay AI‚Äù to start</div>
</div>

<div id="chessContainer"><div id="board"></div></div>

<!-- ‚úÖ Stable Chess.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

<script>
const boardEl=document.getElementById('board');
const files=['a','b','c','d','e','f','g','h'];
const game=new Chess();

function buildBoard(){
  boardEl.innerHTML='';
  for(let r=0;r<8;r++){
    for(let f=0;f<8;f++){
      const sq=document.createElement('div');
      sq.className='square '+((r+f)%2===0?'light':'dark');
      sq.dataset.square=files[f]+(8-r);
      boardEl.appendChild(sq);
    }
  }
}
function renderBoard(){
  const brd=game.board();
  const squares=boardEl.querySelectorAll('.square');
  squares.forEach(s=>s.innerHTML='');
  for(let r=0;r<8;r++){
    for(let f=0;f<8;f++){
      const p=brd[r][f];
      if(p){
        const el=squares[r*8+f];
        const img=document.createElement('img');
        img.src=`https://chessboardjs.com/img/chesspieces/wikipedia/${p.color}${p.type.toUpperCase()}.png`;
        img.className='piece';
        el.appendChild(img);
      }
    }
  }
}
function aiMove(){
  const moves=game.moves();
  if(moves.length===0)return;
  const move=moves[Math.floor(Math.random()*moves.length)];
  game.move(move); renderBoard();
}
boardEl.addEventListener('click',e=>{
  const sq=e.target.closest('.square');if(!sq)return;
  const sel=document.querySelector('.selected');
  if(sel)sel.classList.remove('selected');
  const piece=game.get(sq.dataset.square);
  if(piece&&piece.color==='w'){
    sq.classList.add('selected');
    boardEl.dataset.from=sq.dataset.square;
  }else if(boardEl.dataset.from){
    const move=game.move({from:boardEl.dataset.from,to:sq.dataset.square,promotion:'q'});
    boardEl.dataset.from='';
    renderBoard();
    if(move)aiMove();
  }
});
buildBoard();renderBoard();
document.getElementById('playAiBtn').addEventListener('click',()=>{game.reset();renderBoard();});
</script>
</body>
</html>
