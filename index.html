<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body style="background:#1e1e1e;color:#fff;font-family:Arial,Helvetica,sans-serif;text-align:center;">

  <!-- LOGIN MODAL -->
  <div id="loginModal" style="
    display:none;
    position:fixed;inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;align-items:center;z-index:1000;">
    <form id="loginForm" style="
      background:#fff;color:#000;padding:24px;border-radius:10px;
      width:320px;display:flex;flex-direction:column;gap:10px;">
      <h2 style="margin:0 0 4px 0">Welcome to SSCWC Chess Crypto Kings</h2>
      <p style="margin:0 0 8px 0">Please verify you are 18+ to continue.</p>

      <label style="font-size:14px;text-align:left;">Email:
        <input id="email" type="email" placeholder="you@example.com" required style="width:100%;padding:8px;margin-top:6px;" />
      </label>

      <label style="font-size:14px;text-align:left;">Date of Birth:
        <input id="dob" type="date" required style="width:100%;padding:8px;margin-top:6px;" />
      </label>

      <label style="font-size:14px;">
        <input id="ageConfirm" type="checkbox" /> I confirm I am at least 18 years old
      </label>

      <button type="submit" style="padding:10px;border-radius:6px;border:none;background:#007bff;color:#fff;cursor:pointer;">Continue</button>
    </form>
  </div>

  <!-- HEADER -->
 <h1>SSCWC Chess Crypto Kings</h1>

   target="_blank" 
   rel="noopener noreferrer" 
   class="uniswap-btn">

</a>

<!-- Connect Wallet button -->
<button id="connect">Connect Wallet (BSC Testnet)</button>


  <!-- CONTROLS -->
  <div id="controls" style="margin:12px auto;display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap;">
    <button id="connect" style="background:#0099ff;color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;">Connect Wallet (BSC Testnet)</button>

    <button id="createBtn" style="padding:10px 14px;border-radius:8px;border:none;background:#29a745;color:#fff;cursor:pointer;">Create Game</button>

    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" style="padding:8px;border-radius:6px;border:1px solid #555;background:#111;color:#fff;" />
      <button id="joinBtn" style="padding:8px 12px;border-radius:6px;border:none;background:#ffc107;cursor:pointer;">Join</button>
    </div>
  </div>

  <div id="status" style="margin-bottom:6px;font-weight:bold;color:#ff4d4d;"></div>
  <div id="roomInfo" style="margin-bottom:8px;color:#ddd;"></div>

  <!-- BOARD -->
  <canvas id="board" width="400" height="400" style="display:block;margin:20px auto;border:2px solid #555;background:#222;"></canvas>

  <!-- load module -->
  <script type="module" src="script.js"></script>
