<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 10px;
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
    }
    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    /* Coin logo */
    #coin {
      width: 100px;
      height: 100px;
      margin: 15px auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffdf00, #b8860b 70%, #6b5b02);
      border: 3px solid #e6c200;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      color: #fff8dc;
      box-shadow: 0 0 20px gold;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover { transform: scale(1.05); box-shadow: 0 0 10px gold; }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 25px gold;
    }
  </style>

</head>

<body>

  <div id="coin">$</div>
  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

<a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447" 
  target="_blank" rel="noopener noreferrer" class="uniswap-btn">
ðŸ’Ž Get SSCWC on Uniswap </a> <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>

  <!-- 3D Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.6/dist/chess.min.js"></script>

  <script>
    // === Setup Scene ===
    const container = document.getElementById("chessContainer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0x000000);
    container.appendChild(renderer.domElement);

    // === Lights ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 10, 5);
    scene.add(ambient, directional);

    // === Camera Position ===
    camera.position.set(5, 7, 8);
    camera.lookAt(0, 0, 0);

    // === Chessboard (Gold Rim + Black Marble) ===
    const boardGroup = new THREE.Group();
    const tileSize = 1;
    const lightColor = 0xdddddd;
    const darkColor = 0x111111;

    const boardMaterialLight = new THREE.MeshStandardMaterial({ color: lightColor, metalness: 0.6, roughness: 0.2 });
    const boardMaterialDark = new THREE.MeshStandardMaterial({ color: darkColor, metalness: 0.8, roughness: 0.4 });

    for (let x = 0; x < 8; x++) {
      for (let z = 0; z < 8; z++) {
        const material = (x + z) % 2 === 0 ? boardMaterialLight : boardMaterialDark;
        const tile = new THREE.Mesh(new THREE.BoxGeometry(tileSize, 0.05, tileSize), material);
        tile.position.set(x - 3.5, 0, z - 3.5);
        boardGroup.add(tile);
      }
    }

    const rim = new THREE.Mesh(
      new THREE.BoxGeometry(9, 0.2, 9),
      new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffd700, metalness: 1, roughness: 0.2 })
    );
    rim.position.y = -0.08;
    boardGroup.add(rim);
    scene.add(boardGroup);

    // === Chess Pieces ===
    const game = new Chess();
    const pieces = {};
    const pieceGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.8, 32);
    const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.2 });
    const silverMat = new THREE.MeshStandardMaterial({ color: 0xc0c0c0, metalness: 1, roughness: 0.3 });

    function addPiece(type, color, file, rank) {
      const mesh = new THREE.Mesh(pieceGeo, color === "w" ? goldMat : silverMat);
      mesh.position.set(file - 3.5, 0.5, rank - 3.5);
      scene.add(mesh);
      pieces[String.fromCharCode(97 + file) + (8 - rank)] = mesh;
    }

    // Setup initial board
    const boardState = game.board();
    for (let rank = 0; rank < 8; rank++) {
      for (let file = 0; file < 8; file++) {
        const piece = boardState[rank][file];
        if (piece) addPiece(piece.type, piece.color, file, rank);
      }
    }

    // === Render Loop ===
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // === Handle Resizing ===
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

</body>
</html>
