<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 { margin-top: 20px; }

    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chessContainer {
      width: 100%;
      height: 70vh;
      min-height: 350px;
      background: #2c2c2c;
      margin-top: 20px;
      border-top: 2px solid #444;
    }
  </style>
</head>

<body>
  <h1>SSCWC Chess Crypto Kings</h1>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
    ðŸ’Ž Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.6/dist/chess.min.js"></script>

  <script>
    const container = document.getElementById("chessContainer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0x202020);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    const dir = new THREE.DirectionalLight(0xffffff, 0.7);
    dir.position.set(5, 10, 5);
    scene.add(ambient, dir);

    // Camera position
    camera.position.set(5, 8, 8);
    camera.lookAt(0, 0, 0);

    // Chessboard
    const board = new THREE.Group();
    const tileSize = 1;
    const lightColor = 0xf0d9b5;
    const darkColor = 0xb58863;
    for (let x = 0; x < 8; x++) {
      for (let z = 0; z < 8; z++) {
        const color = (x + z) % 2 === 0 ? lightColor : darkColor;
        const tile = new THREE.Mesh(
          new THREE.BoxGeometry(tileSize, 0.05, tileSize),
          new THREE.MeshPhongMaterial({ color })
        );
        tile.position.set(x - 3.5, 0, z - 3.5);
        board.add(tile);
      }
    }
    scene.add(board);

    // Basic 3D pieces
    const game = new Chess();
    const whiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const blackMat = new THREE.MeshPhongMaterial({ color: 0x111111 });

    function makePiece(type, color) {
      const mat = color === 'w' ? whiteMat : blackMat;
      if (type === 'p') return new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.8, 32), mat);
      if (type === 'r') return new THREE.Mesh(new THREE.BoxGeometry(0.6, 1, 0.6), mat);
      if (type === 'n') return new THREE.Mesh(new THREE.ConeGeometry(0.4, 1, 32), mat);
      if (type === 'b') return new THREE.Mesh(new THREE.ConeGeometry(0.35, 1.1, 32), mat);
      if (type === 'q') return new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), mat);
      if (type === 'k') return new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.35, 1.2, 32), mat);
    }

    const boardState = game.board();
    for (let rank = 0; rank < 8; rank++) {
      for (let file = 0; file < 8; file++) {
        const piece = boardState[rank][file];
        if (piece) {
          const mesh = makePiece(piece.type, piece.color);
          mesh.position.set(file - 3.5, 0.5, rank - 3.5);
          scene.add(mesh);
        }
      }
    }

    // Render Loop
    function render() {
      renderer.render(scene, camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }
    animate();

    // Resize handler (also re-renders)
    function onResize() {
      const width = container.clientWidth;
      const height = container.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
      render();
    }
    window.addEventListener("resize", onResize);

    // Force a re-render after short delay (fixes mobile initial load)
    setTimeout(onResize, 500);
  </script>
</body>
</html>
