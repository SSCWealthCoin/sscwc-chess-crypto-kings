<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    /* predictable box-sizing */
    *,*::before,*::after{box-sizing:border-box}

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Poppins", Arial, sans-serif;
      text-align:center;
      overflow-x:hidden;
    }

    h1{ font-size:1.8em; color:gold; letter-spacing:1px; margin:12px 0 0 }
    h2.slogan{ font-style:italic; color:#ffd700; font-weight:400; margin-top:-6px; margin-bottom:12px }

    /* Header coin */
    #top3D{
      width:100%;
      height:200px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at 50% 30%, rgba(255,215,0,0.04), transparent 25%), #000;
    }
    .coin{
      width:120px;height:120px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffdf00 0%, #b8860b 90%);
      display:flex;align-items:center;justify-content:center;
      box-shadow: inset 3px 3px 6px rgba(255,255,255,0.35), inset -3px -3px 8px rgba(0,0,0,0.35), 0 0 25px rgba(255,215,0,0.7);
      animation: spin 10s linear infinite;
    }
    .coin::before{
      content:"â‚¿"; font-size:64px; color:#fff8dc; font-weight:700;
      text-shadow:0 0 2px #b8860b, 0 0 10px rgba(255,215,0,0.35);
    }
    @keyframes spin{0%{transform:rotateY(0)}100%{transform:rotateY(360deg)}}

    /* Controls */
    .uniswap-btn, button{ padding:10px 16px; border:none; border-radius:8px; margin:6px; cursor:pointer; font-weight:700; transition:transform .18s, box-shadow .18s}
    .uniswap-btn{ background:#ff4fd8; color:#fff; text-decoration:none; display:inline-block }
    button#connect{ background:#0099ff; color:#fff }
    button#createBtn{ background:#29a745; color:#fff }
    button#joinBtn{ background:#ffc107; color:#000 }
    .uniswap-btn:hover, button:hover{ transform:scale(1.03); box-shadow:0 0 12px gold }

    #controls{ margin:12px auto; display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap }
    #joinInput{ padding:8px; border-radius:6px; border:1px solid #555; background:#111; color:#fff }

    /* Chess container */
    #chessContainer{
      width:100%;
      padding:36px 0;
      background: radial-gradient(circle at center, #000 60%, #111 100%);
      border-top:2px solid gold;
      box-shadow:0 0 25px rgba(255,200,50,0.12);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* Responsive board - always square, auto-sizes */
    #board{
      width: min(560px, 94vw);
      aspect-ratio: 1 / 1;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid gold;
      box-shadow: 0 0 15px rgba(200,160,30,0.25);
      background-clip: padding-box;
      touch-action: none;
    }

    .square{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
    }

    .light{ background:#f0d9b5 }
    .dark{ background:#b58863 }

    /* SVG pieces scale with cell */
    .piece{
      width:78%; height:78%; display:block;
      pointer-events:none;
    }

    /* keep pieces slightly inset for visual balance on very small screens */
    @media (max-width:420px){
      .piece{ width:72%; height:72% }
    }

  </style>
</head>
<body>
  <div id="top3D"><div class="coin" aria-hidden="true"></div></div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447" target="_blank" rel="noopener" class="uniswap-btn">ðŸ’Ž Get SSCWC on Uniswap</a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer">
    <div id="board" role="grid" aria-label="Chessboard"></div>
  </div>

  <script>
  /* Build responsive board and insert flat embossed SVG silhouettes for pieces.
     Gold = White (ranks 1-2), Silver = Black (ranks 7-8)
  */
  document.addEventListener('DOMContentLoaded', () => {
    const board = document.getElementById('board');
    const files = ['a','b','c','d','e','f','g','h'];

    // Return inline SVG string for piece type & color (flat embossed silhouette)
    function svgFor(type, color){
      // fills
      const goldFill = '#D4AF37';
      const goldRim  = '#B8860B';
      const silverFill = '#C0C0C0';
      const silverRim  = '#9E9E9E';
      const fill = color==='white' ? goldFill : silverFill;
      const rim  = color==='white' ? goldRim : silverRim;
      const textFill = color==='white' ? '#fffaf0' : '#f2f2f2';
      // silhouettes: simple but clear shapes for each piece
      // note: shapes purposefully simplified to be flat and crisp at small sizes
      if(type==='P'){ // pawn - circle head + base
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} pawn">
            <circle cx="60" cy="34" r="16" fill="${rim}"/>
            <circle cx="60" cy="34" r="13" fill="${fill}"/>
            <rect x="36" y="56" width="48" height="12" rx="3" fill="${rim}" />
            <rect x="38" y="58" width="44" height="8" rx="3" fill="${fill}" />
            <ellipse cx="60" cy="84" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      if(type==='R'){ // rook - tower
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} rook">
            <rect x="28" y="34" width="64" height="12" fill="${rim}"/><rect x="30" y="36" width="60" height="8" fill="${fill}"/>
            <rect x="36" y="46" width="48" height="36" fill="${rim}"/><rect x="38" y="48" width="44" height="32" fill="${fill}"/>
            <rect x="34" y="24" width="12" height="10" fill="${rim}"/><rect x="48" y="24" width="12" height="10" fill="${rim}"/><rect x="62" y="24" width="12" height="10" fill="${rim}"/>
            <ellipse cx="60" cy="92" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      if(type==='N'){ // knight - stylised horse head silhouette
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} knight">
            <path d="M32 86 C36 64, 54 58, 68 58 C82 58, 88 46, 88 40 C88 34, 80 28, 66 28 C56 28, 52 36, 48 36 C44 36, 40 34, 36 36 C32 38, 34 46, 36 50 C38 56, 44 60, 48 64 C34 70, 32 86, 32 86 Z" fill="${rim}"/>
            <path d="M36 82 C40 62, 56 56, 68 56 C80 56, 86 44, 86 40 C86 36, 78 30, 66 30 C56 30, 52 36, 48 36 C44 36, 40 34, 36 36 C34 38, 36 46, 38 50 C40 56, 46 60, 50 64 C36 70, 36 82, 36 82 Z" fill="${fill}"/>
            <circle cx="70" cy="40" r="2.8" fill="${textFill}"/>
            <ellipse cx="60" cy="92" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      if(type==='B'){ // bishop - mitre with slit
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} bishop">
            <path d="M60 28 C46 46, 36 56, 36 72 L84 72 C84 56, 74 46, 60 28 Z" fill="${rim}"/>
            <path d="M60 32 C48 48, 40 56, 40 72 L80 72 C80 56, 72 48, 60 32 Z" fill="${fill}"/>
            <rect x="58" y="40" width="4" height="24" fill="${textFill}" opacity="0.65" transform="rotate(-20 60 52)"/>
            <ellipse cx="60" cy="92" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      if(type==='Q'){ // queen - crown
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} queen">
            <path d="M24 62 L34 40 L46 62 L60 36 L74 62 L86 40 L96 62 L96 76 L24 76 Z" fill="${rim}"/>
            <path d="M28 64 L34 44 L46 64 L60 40 L74 64 L86 44 L92 64 L92 72 L28 72 Z" fill="${fill}"/>
            <circle cx="34" cy="40" r="4" fill="${textFill}"/>
            <circle cx="60" cy="36" r="4" fill="${textFill}"/>
            <circle cx="86" cy="40" r="4" fill="${textFill}"/>
            <ellipse cx="60" cy="92" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      if(type==='K'){ // king - crown + cross
        return `
          <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${color} king">
            <path d="M24 58 L36 36 L48 58 L60 40 L72 58 L84 36 L96 58 L96 76 L24 76 Z" fill="${rim}"/>
            <path d="M28 60 L36 40 L48 60 L60 44 L72 60 L84 40 L92 60 L92 72 L28 72 Z" fill="${fill}"/>
            <rect x="56" y="18" width="8" height="20" fill="${rim}" />
            <rect x="52" y="26" width="16" height="6" fill="${fill}" />
            <ellipse cx="60" cy="92" rx="36" ry="8" fill="rgba(0,0,0,0.06)"/>
          </svg>`;
      }
      // fallback: simple circle
      return `
        <svg class="piece" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="44" fill="${fill}" stroke="${rim}" stroke-width="4"/>
        </svg>`;
    }

    // initial setup using uppercase piece letters (R,N,B,Q,K,P)
    const initial = {
      8: ['R','N','B','Q','K','B','N','R'],
      7: ['P','P','P','P','P','P','P','P'],
      2: ['P','P','P','P','P','P','P','P'],
      1: ['R','N','B','Q','K','B','N','R']
    };

    // build grid
    for(let rIdx=0;rIdx<8;rIdx++){
      for(let fIdx=0;fIdx<8;fIdx++){
        const rank = 8 - rIdx;
        const square = document.createElement('div');
        square.className = 'square ' + ((rIdx + fIdx) % 2 === 0 ? 'light' : 'dark');
        square.dataset.square = files[fIdx] + rank;

        const pieceLetter = (initial[rank] && initial[rank][fIdx]) ? initial[rank][fIdx] : null;
        if(pieceLetter){
          const color = (rank <= 2) ? 'white' : 'black';
          const container = document.createElement('div');
          container.innerHTML = svgFor(pieceLetter, color);
          const svgNode = container.firstElementChild;
          if(svgNode) square.appendChild(svgNode);
        }

        board.appendChild(square);
      }
    }

    // demo hooks
    document.getElementById('connect').onclick = ()=>alert('Wallet connected (demo)');
    document.getElementById('createBtn').onclick = ()=>alert('Create game (demo)');
    document.getElementById('joinBtn').onclick = ()=>{ const id=document.getElementById('joinInput').value.trim(); alert(id?('Joining: '+id):'Please enter a Game ID'); };
  });
  </script>
</body>
</html>
