  <script type="module">
    window.addEventListener('error', (ev) => {
      const st = document.getElementById('status');
      st.textContent = 'Error: ' + (ev.error && ev.error.message ? ev.error.message : ev.message);
      st.style.color = '#ffb3b3';

    window.addEventListener('unhandledrejection', (ev) => {
      const st = document.getElementById('status');

      st.style.color = '#ffb3b3';

    /* ------------------ Chess code (with Castling & En Passant) ------------------ */
    const unicodeMap = {
      'P': 'â™™','R':'â™–','N':'â™˜','B':'â™—','Q':'â™•','K':'â™”',
      'p': 'â™Ÿ','r':'â™œ','n':'â™ž','b':'â™','q':'â™›','k':'â™š'
    };

    let boardState = [
      ['r','n','b','q','k','b','n','r'],
      ['p','p','p','p','p','p','p','p'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['P','P','P','P','P','P','P','P'],
      ['R','N','B','Q','K','B','N','R']
    ];

    let whiteToMove = true;
    let selected = null;
    let legalMovesCache = [];
    let castlingRights = {
      w: { kingSide: true, queenSide: true },
      b: { kingSide: true, queenSide: true }
    };
    let enPassantTarget = null; // [row,col] or null

    const boardEl = document.getElementById('board');
    function coordToIndex(r,c){ return r*8 + c; }
    function inBounds(r,c){ return r>=0 && r<8 && c>=0 && c<8; }
    function cloneBoard(b){ return b.map(row => row.slice()); }

    function generateMoves(b, whiteTurn) {
      const moves = [];
      for (let r=0;r<8;r++){
        for (let c=0;c<8;c++){
          const p = b[r][c];
          if (!p) continue;
          const isWhite = (p === p.toUpperCase());
          if (isWhite !== whiteTurn) continue;
          const piece = p.toLowerCase();

          if (piece === 'p') {
            const dir = isWhite ? -1 : 1;
            const startRow = isWhite ? 6 : 1;
            // forward
            if (inBounds(r+dir,c) && !b[r+dir][c]) {
              moves.push({from:[r,c],to:[r+dir,c],promote:(r+dir===0||r+dir===7)});
              if (r===startRow && !b[r+2*dir][c]) moves.push({from:[r,c],to:[r+2*dir,c]});
            }
            // captures
            for (const dc of [-1,1]){
              const nr = r+dir, nc = c+dc;
              if (inBounds(nr,nc)){
                const target = b[nr][nc];
                const targetWhite = target ? target === target.toUpperCase() : null;
                if (target && targetWhite !== isWhite) moves.push({from:[r,c],to:[nr,nc],capture:true,promote:(nr===0||nr===7)});
                // en passant
                if (!target && enPassantTarget && enPassantTarget[0] === nr && enPassantTarget[1] === nc) {
                  moves.push({from:[r,c],to:[nr,nc],capture:true,enPassant:true});
                }
              }
            }
          } else if (piece === 'n') {
            const del = [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];
            for (const [dr,dc] of del){
              const nr=r+dr,nc=c+dc;
              if (!inBounds(nr,nc)) continue;
              const occ=b[nr][nc]; 
              if (!occ || (occ && (occ === occ.toUpperCase()) !== isWhite)) moves.push({from:[r,c],to:[nr,nc],capture:!!occ});
            }
          } else if (piece==='b'||piece==='r'||piece==='q'){
            const dirs=[];
            if(piece==='b'||piece==='q') dirs.push([-1,-1],[-1,1],[1,-1],[1,1]);
            if(piece==='r'||piece==='q') dirs.push([-1,0],[1,0],[0,-1],[0,1]);
            for(const [dr,dc] of dirs){
              let nr=r+dr, nc=c+dc;
              while(inBounds(nr,nc)){
                if(!b[nr][nc]) moves.push({from:[r,c],to:[nr,nc]});
                else {
                  if((b[nr][nc]===b[nr][nc].toUpperCase())!==isWhite) moves.push({from:[r,c],to:[nr,nc],capture:true});
                  break;
                }
                nr+=dr; nc+=dc;
              }
            }
          } else if(piece==='k'){
            for(let dr=-1;dr<=1;dr++) for(let dc=-1;dc<=1;dc++){
              if(dr===0 && dc===0) continue;
              const nr=r+dr,nc=c+dc;
              if(!inBounds(nr,nc)) continue;
              const occ=b[nr][nc];
              if(!occ || (occ && (occ===occ.toUpperCase())!==isWhite)) moves.push({from:[r,c],to:[nr,nc],capture:!!occ});
            }
            // castling
            const row=r;
            if(isWhite && whiteTurn || !isWhite && !whiteTurn){
              // king-side
              if(castlingRights[isWhite?'w':'b'].kingSide && !b[row][5] && !b[row][6]
                 && !isSquareAttacked(b,row,4,!isWhite) && !isSquareAttacked(b,row,5,!isWhite) && !isSquareAttacked(b,row,6,!isWhite)){
                   moves.push({from:[r,c],to:[row,6],castling:'king'});
              }
              // queen-side
              if(castlingRights[isWhite?'w':'b'].queenSide && !b[row][1] && !b[row][2] && !b[row][3]
                 && !isSquareAttacked(b,row,2,!isWhite) && !isSquareAttacked(b,row,3,!isWhite) && !isSquareAttacked(b,row,4,!isWhite)){
                   moves.push({from:[r,c],to:[row,2],castling:'queen'});
              }
            }
          }
        }
      }

      // filter moves that leave king in check
      const legal = moves.filter(m=>{
        const nb = cloneBoard(b);
        const [fr,fc]=m.from, [tr,tc]=m.to;
        let piece=nb[fr][fc];
        nb[fr][fc]='';
        if(m.promote) piece = (piece===piece.toUpperCase())?'Q':'q';
        nb[tr][tc]=piece;
        // handle en passant capture
        if(m.enPassant){
          nb[fr][tc]='';
        }
        return !isKingInCheck(nb,whiteTurn);
      });
      return legal;
    }

    function findKing(b, white) {
      const target = white ? 'K' : 'k';
      for(let r=0;r<8;r++) for(let c=0;c<8;c++) if(b[r][c]===target) return [r,c];
      return null;
    }

    function isSquareAttacked(b, sr, sc, byWhite){
      for(let r=0;r<8;r++){
        for(let c=0;c<8;c++){
          const p=b[r][c]; if(!p) continue;
          const isWhite = (p===p.toUpperCase());
          if(isWhite!==byWhite) continue;
          const piece=p.toLowerCase();
          const dr=sr-r, dc=sc-c;
          if(piece==='p'){ const dir=isWhite?-1:1; if(sr===r+dir && Math.abs(dc)===1) return true; }
          else if(piece==='n'){ const adx=Math.abs(dr), ady=Math.abs(dc); if((adx===1 && ady===2)||(adx===2 && ady===1)) return true; }
          else if(piece==='b'||piece==='q'){ if(Math.abs(dr)===Math.abs(dc) && dr!==0){ let stepR=dr/Math.abs(dr), stepC=dc/Math.abs(dc); let rr=r+stepR, cc=c+stepC, blocked=false; while(rr!==sr||cc!==sc){ if(b[rr][cc]){blocked=true; break;} rr+=stepR; cc+=stepC;} if(!blocked) return true;} }
          else if(piece==='r'||piece==='q'){ if((dr===0 && dc!==0)||(dc===0 && dr!==0)){ let stepR=dr===0?0:dr/Math.abs(dr), stepC=dc===0?0:dc/Math.abs(dc); let rr=r+stepR, cc=c+stepC, blocked=false; while(rr!==sr||cc!==sc){ if(b[rr][cc]){blocked=true; break;} rr+=stepR; cc+=stepC;} if(!blocked) return true;} }
          else if(piece==='k'){ if(Math.max(Math.abs(dr),Math.abs(dc))===1) return true; }
        }
      }
      return false;
    }

    function isKingInCheck(b, white){ const kp=findKing(b,white); if(!kp) return true; return isSquareAttacked(b,kp[0],kp[1],!white); }

    function applyMove(b, move){
      const nb=cloneBoard(b);
      const [fr,fc]=move.from, [tr,tc]=move.to;
      let piece=nb[fr][fc]; nb[fr][fc]='';
      // handle promotion
      if(move.promote) piece=(piece===piece.toUpperCase())?'Q':'q';
      // handle en passant
      if(move.enPassant) nb[fr][tc]='';
      // handle castling
      if(move.castling==='king'){ nb[tr][tc]=piece; nb[tr][tc-1]=nb[tr][7]; nb[tr][7]=''; castlingRights[whiteToMove?'w':'b'].kingSide=false; castlingRights[whiteToMove?'w':'b'].queenSide=false; return nb; }
      if(move.castling==='queen'){ nb[tr][tc]=piece; nb[tr][tc+1]=nb[tr][0]; nb[tr][0]=''; castlingRights[whiteToMove?'w':'b'].kingSide=false; castlingRights[whiteToMove?'w':'b'].queenSide=false; return nb; }
      nb[tr][tc]=piece;

      // update castling rights if king or rook moves
      if(piece.toLowerCase()==='k'){ castlingRights[whiteToMove?'w':'b'].kingSide=false; castlingRights[whiteToMove?'w':'b'].queenSide=false; }
      if(piece.toLowerCase()==='r'){
        if(fc===0) castlingRights[whiteToMove?'w':'b'].queenSide=false;
        if(fc===7) castlingRights[whiteToMove?'w':'b'].kingSide=false;
      }

      // set en passant target
      if(piece.toLowerCase()==='p' && Math.abs(tr-fr)===2) enPassantTarget=[(tr+fr)/2,fc];
      else enPassantTarget=null;

      return nb;
    }

    const pieceValue = {'p':100,'n':320,'b':330,'r':500,'q':900,'k':20000};
    function evaluate(b){
      let score=0;
      for(let r=0;r<8;r++) for(let c=0;c<8;c++){ const p=b[r][c]; if(!p) continue; const isWhite=(p===p.toUpperCase()); score+=(isWhite?1:-1)*(pieceValue[p.toLowerCase()]||0);}
      try{ score += 0.1*(generateMoves(b,true).length-generateMoves(b,false).length);}catch(e){}
      return score;
    }

    function minimax(b, depth, alpha, beta, maximizingPlayer){
      const white=maximizingPlayer;
      if(depth===0) return {score:evaluate(b),move:null};
      const moves=generateMoves(b,white);
      if(moves.length===0){ const inCheck=isKingInCheck(b,white); return {score:inCheck?(white?-99999:99999):0,move:null}; }
      let bestMove=null;
      if(maximizingPlayer){
        let value=-Infinity;
        for(const m of moves){ const nb=applyMove(b,m); const result=minimax(nb,depth-1,alpha,beta,!maximizingPlayer); if(result.score>value){value=result.score;bestMove=m;} alpha=Math.max(alpha,value); if(alpha>=beta) break; }
        return {score:value,move:bestMove};
      } else {
        let value=Infinity;
        for(const m of moves){ const nb=applyMove(b,m); const result=minimax(nb,depth-1,alpha,beta,!maximizingPlayer); if(result.score<value){value=result.score;bestMove=m;} beta=Math.min(beta,value); if(alpha>=beta) break; }
        return {score:value,move:bestMove};
      }
    }

    function getAIMove(b,whiteSide){ return minimax(b,3,-Infinity,Infinity,whiteSide).move; }

    /* ------------------ UI Rendering + Interaction ------------------ */
    function renderBoard(){
      boardEl.innerHTML='';
      for(let r=0;r<8;r++){
        for(let c=0;c<8;c++){
          const sq=document.createElement('div');
          sq.className='square '+((r+c)%2===0?'light':'dark');
          sq.dataset.r=r; sq.dataset.c=c;
          const p=boardState[r][c];
          if(p){ const span=document.createElement('span'); span.textContent=unicodeMap[p]||''; span.className=(p===p.toUpperCase())?'white-piece':'black-piece'; sq.appendChild(span);}
          sq.addEventListener('click',onSquareClick);
          boardEl.appendChild(sq);
        }
      }
    }

    function clearHighlights(){ Array.from(boardEl.children).forEach(ch=>{ ch.classList.remove('highlight'); const dot=ch.querySelector('.move-dot'); if(dot) dot.remove(); }); }
    function highlightMoves(moves){ for(const m of moves){ const [tr,tc]=m.to; const idx=coordToIndex(tr,tc); const cell=boardEl.children[idx]; if(!cell) continue; cell.classList.add('highlight'); const dot=document.createElement('div'); dot.className='move-dot'; cell.appendChild(dot); } }

    function onSquareClick(e){
      const r=parseInt(this.dataset.r,10), c=parseInt(this.dataset.c,10), piece=boardState[r][c];
      if(selected){
        const found = legalMovesCache.find(m => m.to[0]===r && m.to[1]===c);
        if(found){ boardState=applyMove(boardState,found); whiteToMove=!whiteToMove; selected=null; clearHighlights(); renderBoard(); setTimeout(()=>{ if(!whiteToMove) runAIMove(); },180); return; }
        selected=null; clearHighlights();
      }
      if(piece && ((piece===piece.toUpperCase())===whiteToMove)){
        selected={r,c};
        legalMovesCache=generateMoves(boardState,whiteToMove).filter(m=>m.from[0]===r && m.from[1]===c);
        clearHighlights(); this.classList.add('highlight'); highlightMoves(legalMovesCache);
      } else { selected=null; clearHighlights(); }
    }

    async function runAIMove(){
      const statusEl=document.getElementById('status');
      statusEl.textContent='AI is thinking...';
      await new Promise(res=>setTimeout(res,120));
      const aiMove=getAIMove(boardState,false);
      if(!aiMove){ const inCheck=isKingInCheck(boardState,!whiteToMove); statusEl.textContent=inCheck?'Checkmate!':'Stalemate'; return; }
      boardState=applyMove(boardState,aiMove);
      whiteToMove=!whiteToMove;
      renderBoard();
      statusEl.textContent='Your move';
    }

    renderBoard();
    const statusEl=document.getElementById('status');
    statusEl.textContent='Your move â€” play White.';
    statusEl.style.color='#bdf7b8';

    document.getElementById('connectWalletBtn').addEventListener('click', ()=> alert('Wallet connect placeholder (implement Web3 flow here).'));
    document.getElementById('createGameBtn').addEventListener('click', ()=> alert('Create game placeholder (matchmaking / on-chain game setup goes here).'));

    document.getElementById('sendLinkBtn').addEventListener('click', async ()=>{
      const email=(document.getElementById('emailInput').value||'').trim();
      if(!email){alert('Please enter an email.'); return;}
      if(!window._firebaseReady){ alert('Attempting to load magic link support â€” if it fails, check console for errors.'); }
      window.localStorage.setItem('emailForSignIn', email);
      if(window._firebaseReady && window._sendSignInLinkToEmail){
        try{ await window._sendSignInLinkToEmail(email); alert('Magic link sent! Check your email and follow the link to sign in.'); }
        catch(err){ console.error(err); alert('Error sending magic link: '+(err.message||err)); }
      } else { alert('Magic-link handler not available (firebase not loaded). Email saved locally for later.'); }
    });
