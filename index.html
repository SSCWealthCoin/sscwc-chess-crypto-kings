<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://unpkg.com/chess.js@1.0.0/dist/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #000, #0a0a0a);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }
    .logo {
      margin-top: 40px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #f9d423, #f83600);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 10s linear infinite;
      box-shadow: 0 0 25px gold;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h1 {
      font-weight: bold;
      font-size: 1.6em;
      margin-top: 20px;
      color: #ffd700;
    }
    h2 {
      font-style: italic;
      font-size: 1.2em;
      color: #ffeb8a;
    }
    .controls {
      margin-top: 25px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 220px;
      margin-right: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .magic-link { background: #ff00c8; color: white; }
    .connect-wallet { background: #007bff; color: white; }
    .create-game { background: #28a745; color: white; }
    .buy-uniswap { background: #ff9900; color: black; margin-top: 10px; }
    button:hover { opacity: 0.85; }
    #board {
      width: 340px;
      margin: 20px auto;
      box-shadow: 0 0 25px #ffd700;
      border: 3px solid gold;
    }
    .error {
      color: #ff5050;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://sscwealthcoin.github.io/assets/sscwc-logo.png" alt="SSCWC Logo" style="width:80px; height:80px;">
  </div>
  <h1>SSCWC Chess Crypto Kings</h1>
  <h2>The Future of Gold on Blockchain</h2>

  <div class="controls">
    <input type="email" id="email" placeholder="Your email (for quick sign-in)" />
    <button class="magic-link" onclick="sendMagicLink()">Send Magic Link</button>
    <br /><br />
    <button class="connect-wallet" onclick="connectWallet()">Connect Wallet (BSC Testnet)</button>
    <button class="create-game" onclick="createGame()">Create Game</button>
    <br /><br />
    <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447?utm_medium=mobile&utm_source=share-tdp" target="_blank">
      <button class="buy-uniswap">ðŸª™ Buy SSCWC on Uniswap</button>
    </a>
  </div>

  <p id="error" class="error"></p>
  <div id="board"></div>

  <script>
    let board, game;

    // Initialize Chess Engine safely
    function initChess() {
      try {
        if (typeof Chess === "undefined") throw new Error("Chess library not loaded.");
        game = new Chess();
        board = Chessboard("board", {
          draggable: true,
          position: "start",
          onDrop: onDrop
        });
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "Error: chess engine not loaded.";
        console.error(err);
      }
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: "q" });
      if (move === null) return "snapback";
    }

    function sendMagicLink() {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("error").textContent = "Please enter a valid email.";
        return;
      }
      document.getElementById("error").textContent = "Magic link sent to " + email + " (simulation).";
    }

    function connectWallet() {
      alert("Connecting wallet (BSC Testnet)...");
    }

    function createGame() {
      if (!game) {
        document.getElementById("error").textContent = "Chess engine not initialized yet.";
        return;
      }
      alert("New game created!");
    }

    window.onload = initChess;
  </script>
</body>
</html>
