  <!-- âœ… Chess + AI logic -->
  <script>
  (function(){
    const boardEl = document.getElementById('board');
    const files = ['a','b','c','d','e','f','g','h'];
    const game = new window.Chess();

    function svgFor(type, color){
      const goldFill = '#D4AF37', goldRim = '#B8860B', silverFill = '#C0C0C0', silverRim = '#9E9E9E';
      const fill = color === 'w' ? goldFill : silverFill;
      const rim  = color === 'w' ? goldRim : silverRim;
      type = type.toLowerCase();
      switch(type){
        case 'p': return `<svg class="piece" viewBox="0 0 120 120"><circle cx="60" cy="36" r="11" fill="${fill}"/></svg>`;
        default: return `<svg class="piece" viewBox="0 0 120 120"><circle cx="60" cy="60" r="44" fill="${fill}" stroke="${rim}" stroke-width="4"/></svg>`;
      }
    }

    function buildBoard(){
      boardEl.innerHTML = '';
      for(let r=0;r<8;r++){
        for(let f=0;f<8;f++){
          const el = document.createElement('div');
          el.className = 'square ' + ((r+f)%2===0 ? 'light' : 'dark');
          el.dataset.square = files[f] + (8 - r);
          boardEl.appendChild(el);
        }
      }
    }

    function renderBoard(){
      const boardObj = game.board();
      const squares = boardEl.querySelectorAll('.square');
      squares.forEach(sq => sq.innerHTML = '');
      for(let r=0;r<8;r++){
        for(let f=0;f<8;f++){
          const p = boardObj[r][f];
          if(p){
            const idx = r*8 + f;
            squares[idx].innerHTML = svgFor(p.type, p.color);
          }
        }
      }
    }

    function setStatus(t){ document.getElementById('status').textContent = t; }

    // Initialize board
    buildBoard(); renderBoard(); setStatus('Ready â€” click "Play AI (Level 3)" to start');

    let selected = null;
    boardEl.addEventListener('click', e=>{
      const sq = e.target.closest('.square'); if(!sq) return;
      const square = sq.dataset.square;
      if(!selected){
        const piece = game.get(square);
        if(piece && piece.color==='w'){ selected = square; sq.classList.add('selected'); }
        return;
      }
      const move = game.move({from:selected,to:square,promotion:'q'});
      boardEl.querySelectorAll('.square').forEach(s=>s.classList.remove('selected'));
      selected=null;
      if(move){ renderBoard(); aiMove(); }
    });

    function aiMove(){
      const moves = game.moves({ verbose:true });
      if(!moves.length) return;
      const move = moves[Math.floor(Math.random()*moves.length)];
      game.move(move); renderBoard();
    }

    document.getElementById('playAiBtn').addEventListener('click', ()=>{
      game.reset(); renderBoard(); setStatus('Playing AI (Level 3)');
    });

    document.getElementById('sendLinkBtn').addEventListener('click', ()=>alert('Firebase sign-in coming soon.'));
    document.getElementById('connectBtn').addEventListener('click', ()=>alert('Wallet connection coming soon.'));
  })();
  </script>
