<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
      margin: 10px 0 0;
    }
    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    #top3D {
      width: 100%;
      height: 180px;
      position: relative;
      background: linear-gradient(90deg, #000, #2b1a00, #000);
      overflow: hidden;
    }
    #shimmer {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,215,0,0.4), transparent 60%);
      animation: shimmer 6s ease-in-out infinite alternate;
      filter: blur(60px);
      z-index: 1;
    }
    @keyframes shimmer {
      0% { opacity: 0.3; transform: translateX(-20%); }
      100% { opacity: 0.8; transform: translateX(20%); }
    }
    #threeContainer {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover { transform: scale(1.05); box-shadow: 0 0 10px gold; }
    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 25px gold;
    }
  </style>
</head>
<body>

  <div id="top3D">
    <div id="shimmer"></div>
    <div id="threeContainer"></div>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

<a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
target="_blank" rel="noopener noreferrer" class="uniswap-btn">ðŸ’Ž Get SSCWC on Uniswap</a> <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script>
    const container = document.getElementById("threeContainer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 1.2);
    const point = new THREE.PointLight(0xffd700, 2.5, 100);
    point.position.set(0, 5, 8);
    scene.add(ambient, point);

    camera.position.set(0, 0, 7);

    const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.15 });
    const silverMat = new THREE.MeshStandardMaterial({ color: 0xdddddd, metalness: 1, roughness: 0.2 });

    // Left Gold Coin
    const leftCoin = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.1, 64), goldMat);
    const dollar = new THREE.Mesh(new THREE.TorusGeometry(0.3, 0.05, 16, 32), silverMat);
    dollar.rotation.x = Math.PI / 2;
    leftCoin.add(dollar);
    leftCoin.position.x = -2.5;
    scene.add(leftCoin);

    // Center King
    const base = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.6, 0.2, 32), goldMat);
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.35, 0.8, 32), silverMat);
    const crown = new THREE.Mesh(new THREE.ConeGeometry(0.25, 0.4, 32), goldMat);
    crown.position.y = 0.7;
    const kingGroup = new THREE.Group();
    base.position.y = -0.3;
    body.position.y = 0.2;
    kingGroup.add(base, body, crown);
    kingGroup.position.x = 0;
    kingGroup.scale.set(1.2, 1.2, 1.2);
    scene.add(kingGroup);

    // Right Bitcoin Coin
    const rightCoin = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.1, 64), goldMat);
    const btcRing = new THREE.Mesh(new THREE.TorusKnotGeometry(0.25, 0.08, 64, 16), silverMat);
    btcRing.rotation.x = Math.PI / 2;
    rightCoin.add(btcRing);
    rightCoin.position.x = 2.5;
    scene.add(rightCoin);

    function animate() {
      requestAnimationFrame(animate);
      leftCoin.rotation.y += 0.015;
      rightCoin.rotation.y += 0.015;
      kingGroup.rotation.y += 0.015;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

</body>
</html>
