<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
      margin: 10px 0 0;
    }

    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    #top3D {
      width: 100%;
      height: 200px;
      position: relative;
      background: radial-gradient(circle at center, #000 40%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Flat embossed gold coin */
    .coin {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffdf00 0%, #b8860b 90%);
      box-shadow:
        inset 3px 3px 6px rgba(255,255,255,0.4),
        inset -3px -3px 8px rgba(0,0,0,0.4),
        0 0 25px rgba(255,215,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 10s linear infinite;
    }

    .coin::before {
      content: "‚Çø";
      position: absolute;
      font-size: 64px;
      color: #fff8dc;
      text-shadow:
        0 0 2px #b8860b,
        0 0 10px rgba(255,215,0,0.4);
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chessContainer {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-top: 2px solid gold;
      box-shadow: 0 0 25px gold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
      background: radial-gradient(circle at center, #000 60%, #111 100%);
    }

    #board {
      width: 480px;
      height: 480px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
    }

    .light { background: #f0d9b5; }
    .dark { background: #b58863; }

    .piece {
      user-select: none;
      filter: drop-shadow(1px 1px 2px #000);
    }

    @media (max-width: 600px) {
      #board {
        width: 320px;
        height: 320px;
      }
      .square {
        width: 40px;
        height: 40px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div id="top3D"><div class="coin"></div></div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
     üíé Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer">
    <div id="board"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById("board");
      const files = ["a","b","c","d","e","f","g","h"];
      const initialSetup = {
        8: ["‚ôú","‚ôû","‚ôù","‚ôõ","‚ôö","‚ôù","‚ôû","‚ôú"],
        7: ["‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü","‚ôü"],
        2: ["‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô","‚ôô"],
        1: ["‚ôñ","‚ôò","‚ôó","‚ôï","‚ôî","‚ôó","‚ôò","‚ôñ"]
      };

      // Create chessboard squares + pieces
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const rank = 8 - i;
          const sq = document.createElement("div");
          sq.className = "square " + ((i + j) % 2 === 0 ? "light" : "dark");
          sq.dataset.square = files[j] + rank;

          const piece = initialSetup[rank]?.[j];
          if (piece) {
            const pieceEl = document.createElement("span");
            pieceEl.className = "piece";
            pieceEl.textContent = piece;
            sq.appendChild(pieceEl);
          }

          board.appendChild(sq);
        }
      }

      // Example wallet connect
      document.getElementById("connect").onclick = () => {
        alert("Wallet connected (test simulation)");
      };

      // Example game creation/join
      document.getElementById("createBtn").onclick = () => {
        alert("New SSCWC Chess game created on-chain!");
      };

      document.getElementById("joinBtn").onclick = () => {
        const id = document.getElementById("joinInput").value.trim();
        if (id) alert("Joining game: " + id);
        else alert("Please enter a valid Game ID.");
      };
    });
  </script>
</body>
</html>
