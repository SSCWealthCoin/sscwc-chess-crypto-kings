  <div id="controls">

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/geometries/TextGeometry.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/FontLoader.js"></script>

  <script>
    const container = document.getElementById("threeContainer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.9);
    const point = new THREE.PointLight(0xffd700, 1.2, 50);
    point.position.set(0, 5, 10);
    scene.add(ambient, point);

    camera.position.set(0, 0, 5);

    // Materials
    const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.2 });
    const silverMat = new THREE.MeshStandardMaterial({ color: 0xc0c0c0, metalness: 1, roughness: 0.25 });

    // Placeholder groups
    const coinGroup = new THREE.Group();
    const kingGroup = new THREE.Group();
    const btcGroup = new THREE.Group();

    scene.add(coinGroup, kingGroup, btcGroup);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      // $ Coin
      const coinGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.1, 64);
      const coin = new THREE.Mesh(coinGeo, goldMat);
      const dollarGeo = new THREE.TextGeometry('$', { font, size: 0.45, height: 0.05 });
      const dollar = new THREE.Mesh(dollarGeo, silverMat);
      dollar.position.set(-0.18, -0.25, 0.05);
      coin.add(dollar);
      coinGroup.add(coin);

      // Bitcoin Coin
      const btcCoinGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.1, 64);
      const btcCoin = new THREE.Mesh(btcCoinGeo, goldMat);
      const btcGeo = new THREE.TextGeometry('â‚¿', { font, size: 0.45, height: 0.05 });
      const btc = new THREE.Mesh(btcGeo, silverMat);
      btc.position.set(-0.22, -0.25, 0.05);
      btcCoin.add(btc);
      btcGroup.add(btcCoin);
    });

    // Sculpted Chess King
    const base = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.6, 0.2, 32), goldMat);
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.35, 0.8, 32), silverMat);
    const crown = new THREE.Mesh(new THREE.ConeGeometry(0.25, 0.4, 32), goldMat);
    crown.position.y = 0.7;
    kingGroup.add(base, body, crown);

    // Positions
    coinGroup.position.x = -2.3;
    kingGroup.position.x = 0;
    btcGroup.position.x = 2.3;
    base.position.y = -0.3;
    body.position.y = 0.2;
    kingGroup.scale.set(1.2, 1.2, 1.2);

    // Rotation
    function animate() {
      requestAnimationFrame(animate);
      coinGroup.rotation.y += 0.015;
      kingGroup.rotation.y += 0.015;
      btcGroup.rotation.y += 0.015;
      renderer.render(scene, camera);
    }
    animate();
  </script>
