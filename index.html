<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 { margin-top: 20px; }

    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #status { margin-bottom: 6px; font-weight: bold; color: #ff4d4d; }
    #roomInfo { margin-bottom: 8px; color: #ddd; }

    #chessContainer {
      width: 100%;
      height: 70vh;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>SSCWC Chess Crypto Kings</h1>

  <!-- Buttons -->
  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447?utm_medium=mobile&utm_source=share-tdp" 
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
    ðŸ’Ž Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="status"></div>
  <div id="roomInfo"></div>

  <div id="chessContainer"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.6/dist/chess.min.js"></script>

  <script>
    // === Scene Setup ===
    const container = document.getElementById("chessContainer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0x202020);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // === Lighting ===
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // === Camera Position ===
    camera.position.set(5, 8, 8);
    camera.lookAt(0, 0, 0);

    // === Chessboard ===
    const board = new THREE.Group();
    const tileSize = 1;
    const darkColor = 0x4b3621;
    const lightColor = 0xecd9b0;

    for (let x = 0; x < 8; x++) {
      for (let z = 0; z < 8; z++) {
        const color = (x + z) % 2 === 0 ? lightColor : darkColor;
        const tile = new THREE.Mesh(
          new THREE.BoxGeometry(tileSize, 0.05, tileSize),
          new THREE.MeshPhongMaterial({ color })
        );
        tile.position.set(x - 3.5, 0, z - 3.5);
        board.add(tile);
      }
    }
    scene.add(board);

    // === Load Realistic Chess Pieces ===
    const loader = new THREE.GLTFLoader();
    const game = new Chess();
    const pieces = {};

    const pieceModels = {
      p: "https://assets.mixkit.co/3d/chess-pawn.glb",
      r: "https://assets.mixkit.co/3d/chess-rook.glb",
      n: "https://assets.mixkit.co/3d/chess-knight.glb",
      b: "https://assets.mixkit.co/3d/chess-bishop.glb",
      q: "https://assets.mixkit.co/3d/chess-queen.glb",
      k: "https://assets.mixkit.co/3d/chess-king.glb"
    };

    function addPiece(type, color, file, rank) {
      const url = pieceModels[type];
      if (!url) return;
      loader.load(url, (gltf) => {
        const piece = gltf.scene.clone();
        piece.scale.set(0.5, 0.5, 0.5);
        piece.position.set(file - 3.5, 0.1, rank - 3.5);
        if (color === "b") piece.rotation.y = Math.PI;
        piece.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshPhongMaterial({
              color: color === "w" ? 0xffffff : 0x111111,
            });
          }
        });
        scene.add(piece);
        const square = String.fromCharCode(97 + file) + (8 - rank);
        pieces[square] = piece;
      });
    }

    function setupBoard() {
      const boardState = game.board();
      for (let rank = 0; rank < 8; rank++) {
        for (let file = 0; file < 8; file++) {
          const piece = boardState[rank][file];
          if (piece) addPiece(piece.type, piece.color, file, rank);
        }
      }
    }

    setupBoard();

    // === Render Loop ===
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // === Responsive Resize ===
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

</body>
</html>
