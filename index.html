<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 { margin-top: 20px; }

    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }

    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #status { margin-bottom: 6px; font-weight: bold; color: #ff4d4d; }
    #roomInfo { margin-bottom: 8px; color: #ddd; }

    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- LOGIN MODAL -->
  <div id="loginModal" style="
    display:none;
    position:fixed;inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;align-items:center;z-index:1000;">
    <form id="loginForm" style="
      background:#fff;color:#000;padding:24px;border-radius:10px;
      width:320px;display:flex;flex-direction:column;gap:10px;">
      <h2>Welcome to SSCWC Chess Crypto Kings</h2>
      <p>Please verify you are 18+ to continue.</p>

      <label>Email:
        <input id="email" type="email" placeholder="you@example.com" required style="width:100%;padding:8px;margin-top:6px;" />
      </label>

      <label>Date of Birth:
        <input id="dob" type="date" required style="width:100%;padding:8px;margin-top:6px;" />
      </label>

      <label>
        <input id="ageConfirm" type="checkbox" /> I confirm I am at least 18 years old
      </label>

      <button type="submit" style="padding:10px;border-radius:6px;border:none;background:#007bff;color:#fff;cursor:pointer;">Continue</button>
    </form>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>

  <!-- Buttons -->
  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447?utm_medium=mobile&utm_source=share-tdp" 
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
    ðŸ’Ž Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="status"></div>
  <div id="roomInfo"></div>

  <div id="chessContainer"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>

  <script>
    // --- SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/(window.innerHeight*0.75), 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight*0.75);
    document.getElementById("chessContainer").appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const point = new THREE.PointLight(0xffffff, 0.9);
    point.position.set(5,10,5);
    scene.add(point);

    // Board
    const board = new THREE.Group();
    const tileSize = 1;
    const boardSize = 8;
    const tiles = [];
    for(let x=0;x<boardSize;x++){
      for(let z=0;z<boardSize;z++){
        const color = (x+z)%2===0 ? 0xeeeeee : 0x663300;
        const tile = new THREE.Mesh(
          new THREE.BoxGeometry(tileSize,0.1,tileSize),
          new THREE.MeshPhongMaterial({color})
        );
        tile.position.set(x-3.5,0,z-3.5);
        board.add(tile);
        tiles.push({mesh:tile,coord:{x,z}});
      }
    }
    scene.add(board);

    // Camera
    camera.position.set(4,6,8);
    camera.lookAt(0,0,0);

    // Chess engine
    const game = new Chess();
    const whiteMat = new THREE.MeshPhongMaterial({color:0xffffff});
    const blackMat = new THREE.MeshPhongMaterial({color:0x111111});
    const pieceGeo = new THREE.CylinderGeometry(0.3,0.3,0.8,32);
    const pieces = {};

    function addPiece(name,color,file,rank){
      const mesh = new THREE.Mesh(pieceGeo, color==='w'?whiteMat:blackMat);
      mesh.position.set(file-3.5,0.5,rank-3.5);
      mesh.userData = {square:String.fromCharCode(97+file)+(8-rank),color};
      scene.add(mesh);
      pieces[mesh.userData.square] = mesh;
    }

    // initial placement
    for(let i=0;i<8;i++){
      addPiece('p','w',i,6);
      addPiece('p','b',i,1);
    }

    // Click control
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selected = null;

    function onMouseClick(event){
      mouse.x = (event.clientX / window.innerWidth)*2 - 1;
      mouse.y = - (event.clientY / (window.innerHeight*0.75))*2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([...Object.values(pieces),...tiles.map(t=>t.mesh)]);
      if(intersects.length>0){
        const obj = intersects[0].object;
        if(obj.userData.square){ // piece
          if(!selected || obj.userData.color === game.turn()){
            if(selected) selected.material.emissive.set(0x000000);
            selected = obj;
            selected.material.emissive.set(0x00ff00);
          }
        } else { // tile click
          if(selected){
            const targetTile = intersects[0].object;
            const x = Math.round(targetTile.position.x+3.5);
            const z = Math.round(targetTile.position.z+3.5);
            const toSquare = String.fromCharCode(97+x)+(8-z);
            const move = game.move({from:selected.userData.square,to:toSquare,promotion:'q'});
            if(move){
              pieces[toSquare]?.removeFromParent();
              pieces[toSquare] = selected;
              delete pieces[selected.userData.square];
              selected.userData.square = toSquare;
              const newPos = new THREE.Vector3(x-3.5,0.5,z-3.5);
              selected.position.copy(newPos);
            }
            selected.material.emissive.set(0x000000);
            selected = null;
          }
        }
      }
    }

    window.addEventListener('click',onMouseClick);

    function animate(){
      requestAnimationFrame(animate);
      board.rotation.y += 0.001;
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener("resize",()=>{
      camera.aspect=window.innerWidth/(window.innerHeight*0.75);
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight*0.75);
    });
  </script>

  <script type="module" src="script.js"></script>

</body>
</html>
