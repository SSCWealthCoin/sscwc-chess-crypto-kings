<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSCWC Chess Crypto Kings</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8em;
      color: gold;
      letter-spacing: 1px;
      margin: 10px 0 0;
    }

    h2.slogan {
      font-style: italic;
      color: #ffd700;
      font-weight: 400;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    /* Coin container */
    #top3D {
      width: 100%;
      height: 200px;
      position: relative;
      background: radial-gradient(circle at center, #000 40%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Rotating coin */
    .coin {
      position: relative;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ffdf00, #b8860b 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      animation: spin 8s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bitcoin B symbol (flat embossed) */
    .coin::before {
      content: "â‚¿";
      position: absolute;
      font-size: 64px;
      color: #fff8dc;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
      font-weight: bold;
    }

    /* Smooth spin animation */
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Buttons and layout */
    a.uniswap-btn, button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.uniswap-btn {
      background-color: #ff4fd8;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    button#connect { background: #0099ff; color: white; }
    button#createBtn { background: #29a745; color: white; }
    button#joinBtn { background: #ffc107; color: black; }
    a.uniswap-btn:hover, button:hover { transform: scale(1.05); box-shadow: 0 0 10px gold; }
    #controls {
      margin: 12px auto;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #joinInput {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    #chessContainer {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 25px gold;
    }
  </style>
</head>
<body>

  <div id="top3D">
    <div class="coin"></div>
  </div>

  <h1>SSCWC Chess Crypto Kings</h1>
  <h2 class="slogan">The Future of Gold on Blockchain</h2>

  <a href="https://app.uniswap.org/explore/tokens/bnb/0xd7deadbf768dec8ac13850e4f6787ac53a9d0447"
     target="_blank" rel="noopener noreferrer" class="uniswap-btn">
     ðŸ’Ž Get SSCWC on Uniswap
  </a>
  <button id="connect">Connect Wallet (BSC Testnet)</button>

  <div id="controls">
    <button id="createBtn">Create Game</button>
    <div style="display:flex;gap:6px;align-items:center;">
      <input id="joinInput" placeholder="Paste Game ID" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chessContainer"></div>

</body>
</html>
