<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (ES module version, loaded by script.js) -->
</head>
<body style="background:#1e1e1e; color:#fff; text-align:center; font-family:Arial, sans-serif;">

  <!-- === LOGIN MODAL === -->
  <div id="loginModal" style="
    display:none;
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:10;
  ">
    <form id="loginForm" style="
      background:#fff;
      color:#000;
      padding:25px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      width:300px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
    ">
      <h2>Welcome to SSCWC Chess Crypto Kings</h2>
      <p>Please verify you are 18+ to continue.</p>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required style="padding:6px;" />

      <label>Date of Birth:</label>
      <input type="date" id="dob" required style="padding:6px;" />

      <label style="font-size:14px;">
        <input type="checkbox" id="ageConfirm" />
        I confirm I am at least 18 years old
      </label>

      <button type="submit" style="
        padding:10px;
        background:#007bff;
        color:#fff;
        border:none;
        border-radius:6px;
        cursor:pointer;
      ">Continue</button>
    </form>
  </div>

  <!-- === MAIN CONTENT === -->
  <h1 style="margin-top:40px;">SSCWC Chess Crypto Kings</h1>

  <button id="connect" style="
    background:#0099ff;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
  ">Connect Wallet (BSC Testnet)</button>

  <div id="status" style="margin-bottom:10px;"></div>

  <canvas id="board" width="400" height="400" style="
    display:block;
    margin:20px auto;
    border:2px solid #555;
    background:#222;
  "></canvas>

  <!-- === LINKED SCRIPT === -->
  <script type="module" src="script.js"></script>

</body>
</html>
