<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSCWC Chess Crypto Kings</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (leave included even if config is blank) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- === LOGIN MODAL === -->
  <div id="loginModal" class="modal">
    <form id="loginForm" class="modal-content">
      <h2>Welcome to SSCWC Chess Crypto Kings</h2>
      <p>Please verify you are 18+ to continue.</p>

      <input type="email" id="email" placeholder="Enter your email" required /><br><br>
      <label>Date of Birth:</label><br>
      <input type="date" id="dob" required /><br><br>

      <label>
        <input type="checkbox" id="ageConfirm" />
        I confirm I am at least 18 years old
      </label><br><br>

      <button type="submit">Continue</button>
    </form>
  </div>

  <!-- === MAIN CONTENT === -->
  <h1>SSCWC Chess Crypto Kings</h1>
  <button id="connect">Connect Wallet (BSC Testnet)</button>
  <div id="status"></div>
  <canvas id="board"></canvas>

  <script defer src="script.js"></script>
</body>
</html>
